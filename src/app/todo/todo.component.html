<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete" [class.editing]="todo.inediting">
        <div class="view" *ngIf="!todo.inediting" >
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label (dblclick)="setEditting(todo)">{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>        
          <input class="edit" *ngIf="todo.inediting" [value]="todo.title" #edittitle (blur)="stopEditing(todo, edittitle.value)" 
          (keyup.enter)="updateEditingTodo(todo, edittitle.value)" (keyup.escape)="cancelEditingTodo(todo)">
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
